---
# ==============================================================================
# OpenSpace Platform - Configuration Generator
# ==============================================================================
# This playbook generates all configuration files from a single deployment.yml
# It also manages SSH key generation and validation
# ==============================================================================

- name: Generate deployment configuration files
  hosts: localhost
  gather_facts: yes
  
  vars:
    env_name: "{{ env_name | mandatory }}"
    env_dir: "/docker-workspace/config/{{ env_name }}"
    deployment_config: "{{ env_dir }}/deployment.yml"
    ssh_dir: "{{ env_dir }}/.ssh"
    templates_dir: "/docker-workspace/data/deployments/{{ deployment_type }}/{{ deployment_version }}/templates"
  
  tasks:
    # ==========================================================================
    # PHASE 1: Load and Validate Source Config
    # ==========================================================================
    - name: "PHASE 1: Load and Validate Configuration"
      debug:
        msg: "Loading deployment configuration from {{ deployment_config }}"
    
    - name: Check if deployment.yml exists
      stat:
        path: "{{ deployment_config }}"
      register: deployment_config_stat
      failed_when: not deployment_config_stat.stat.exists
    
    - name: Load deployment configuration
      include_vars:
        file: "{{ deployment_config }}"
        name: config
    
    - name: Display loaded configuration
      debug:
        msg: "âœ“ Loaded configuration for deployment: {{ config.deployment.name }}"
    
    - name: Validate required fields in deployment.yml
      assert:
        that:
          - config.deployment is defined
          - config.deployment.name is defined
          - config.deployment.type is defined
          - config.deployment.version is defined
          - config.ssh is defined
          - config.ssh.user is defined
          - config.ssh.keys is defined
          - config.networks is defined
          - config.clusters is defined
          - config.clusters.management_cluster is defined
          - config.clusters.management_cluster.clusters is defined
          - config.infrastructure is defined
        fail_msg: "deployment.yml is missing required fields"
        success_msg: "âœ“ All required fields present in deployment.yml"
    
    - name: Set deployment type and version for templates
      set_fact:
        deployment_type: "{{ config.deployment.type }}"
        deployment_version: "{{ config.deployment.version }}"
    
    # ==========================================================================
    # PHASE 2: SSH Directory and Key Management
    # ==========================================================================
    - name: "PHASE 2: SSH Key Management"
      debug:
        msg: "Checking and generating SSH keys in {{ ssh_dir }}"
    
    - name: Ensure .ssh directory exists
      file:
        path: "{{ ssh_dir }}"
        state: directory
        mode: '0700'
    
    - name: Check which SSH keys exist
      stat:
        path: "{{ ssh_dir }}/{{ item.value }}"
      register: ssh_key_stats
      loop: "{{ config.ssh.keys | dict2items }}"
      loop_control:
        label: "{{ item.key }}: {{ item.value }}"
    
    - name: Generate missing SSH keys
      openssh_keypair:
        path: "{{ ssh_dir }}/{{ item.item.value }}"
        type: rsa
        size: 4096
        comment: "{{ config.deployment.name }}-{{ item.item.key }}"
        state: present
        mode: '0600'
      loop: "{{ ssh_key_stats.results }}"
      loop_control:
        label: "{{ item.item.key }}: {{ item.item.value }}"
      when: not item.stat.exists
      register: generated_keys
    
    - name: Display SSH key generation summary
      debug:
        msg: |
          SSH Key Status:
          {% for item in ssh_key_stats.results %}
          - {{ item.item.key }}: {{ 'EXISTS' if item.stat.exists else 'GENERATED' }}
          {% endfor %}
    
    - name: Set proper permissions on all SSH keys
      file:
        path: "{{ ssh_dir }}/{{ item.value }}"
        mode: '0600'
      loop: "{{ config.ssh.keys | dict2items }}"
      loop_control:
        label: "{{ item.key }}: {{ item.value }}"
    
    - name: Display public keys for new installations
      block:
        - name: Read public key contents
          slurp:
            src: "{{ ssh_dir }}/{{ item.item.value }}.pub"
          register: public_keys
          loop: "{{ ssh_key_stats.results }}"
          loop_control:
            label: "{{ item.item.key }}"
          when: not item.stat.exists
        
        - name: Display public keys that need to be deployed
          debug:
            msg: |
              
              ========================================================================
              PUBLIC KEYS GENERATED - Deploy these to target hosts
              ========================================================================
              {% for item in public_keys.results | default([]) %}
              {% if item.content is defined %}
              
              {{ item.item.item.key | upper }} Key:
              {{ item.content | b64decode }}
              {% endif %}
              {% endfor %}
              ========================================================================
          when: public_keys.results | selectattr('content', 'defined') | list | length > 0
      when: generated_keys.changed
    
    # ==========================================================================
    # PHASE 3: Create Directory Structure
    # ==========================================================================
    - name: "PHASE 3: Directory Structure"
      debug:
        msg: "Creating configuration directory structure"
    
    - name: Ensure group_vars directory exists
      file:
        path: "{{ env_dir }}/group_vars"
        state: directory
        mode: '0755'
    
    - name: Ensure host_vars directory exists
      file:
        path: "{{ env_dir }}/host_vars"
        state: directory
        mode: '0755'
    
    - name: Ensure cache directory exists
      file:
        path: "{{ env_dir }}/.cache/generated"
        state: directory
        mode: '0755'
    
    # ==========================================================================
    # PHASE 4: Generate Ansible Inventory
    # ==========================================================================
    - name: "PHASE 4: Generate Ansible Inventory"
      debug:
        msg: "Generating config.yml from template"
    
    - name: Generate Ansible inventory (config.yml)
      template:
        src: "{{ templates_dir }}/inventory.yml.j2"
        dest: "{{ env_dir }}/config.yml"
        mode: '0644'
      vars:
        deployment: "{{ config.deployment }}"
        ssh: "{{ config.ssh }}"
        networks: "{{ config.networks }}"
        domain: "{{ config.domain }}"
        ntp: "{{ config.ntp }}"
        infrastructure: "{{ config.infrastructure }}"
        clusters: "{{ config.clusters }}"
        vips: "{{ config.vips | default({}) }}"
    
    # ==========================================================================
    # PHASE 5: Generate group_vars Files
    # ==========================================================================
    - name: "PHASE 5: Generate group_vars"
      debug:
        msg: "Generating group_vars files from templates"
    
    - name: Generate group_vars/all.yml
      template:
        src: "{{ templates_dir }}/group_vars_all.yml.j2"
        dest: "{{ env_dir }}/group_vars/all.yml"
        mode: '0644'
      vars:
        deployment: "{{ config.deployment }}"
        networks: "{{ config.networks }}"
        domain: "{{ config.domain }}"
        ntp: "{{ config.ntp }}"
        vips: "{{ config.vips | default({}) }}"
        storage: "{{ config.storage | default({}) }}"
    
    - name: Generate group_vars/deployment.yml
      template:
        src: "{{ templates_dir }}/group_vars_deployment.yml.j2"
        dest: "{{ env_dir }}/group_vars/deployment.yml"
        mode: '0644'
      vars:
        deployment: "{{ config.deployment }}"
        vips: "{{ config.vips | default({}) }}"
        clusters: "{{ config.clusters }}"
    
    # ==========================================================================
    # PHASE 6: Generate host_vars Files
    # ==========================================================================
    - name: "PHASE 6: Generate host_vars"
      debug:
        msg: "Generating host_vars files from templates"
    
    - name: Generate host_vars/mgmt_kvm.yml
      template:
        src: "{{ templates_dir }}/host_vars_mgmt_kvm.yml.j2"
        dest: "{{ env_dir }}/host_vars/mgmt_kvm.yml"
        mode: '0644'
      vars:
        mgmt_kvm: "{{ config.infrastructure.mgmt_kvm }}"
        networks: "{{ config.networks }}"
    
    # ==========================================================================
    # PHASE 7: Generate Taskfile (optional)
    # ==========================================================================
    - name: "PHASE 7: Generate Taskfile"
      debug:
        msg: "Generating Taskfile.yml from template"
    
    - name: Check if Taskfile template exists
      stat:
        path: "{{ templates_dir }}/taskfile.yml.j2"
      register: taskfile_template
    
    - name: Generate Taskfile.yml
      template:
        src: "{{ templates_dir }}/taskfile.yml.j2"
        dest: "{{ env_dir }}/Taskfile.yml"
        mode: '0644'
      vars:
        deployment: "{{ config.deployment }}"
        clusters: "{{ config.clusters }}"
      when: taskfile_template.stat.exists
    
    # ==========================================================================
    # PHASE 8: Record Generation Metadata
    # ==========================================================================
    - name: "PHASE 8: Record Metadata"
      debug:
        msg: "Recording generation metadata"
    
    - name: Record generation timestamp and metadata
      copy:
        content: |
          # Configuration Generation Metadata
          # ==================================
          
          Generated at: {{ ansible_date_time.iso8601 }}
          Generated by: {{ ansible_user_id }}@{{ ansible_hostname }}
          
          Source Configuration:
            File: {{ deployment_config }}
            Deployment Name: {{ config.deployment.name }}
            Deployment Type: {{ config.deployment.type }}
            Deployment Version: {{ config.deployment.version }}
            Onboarder Version: {{ config.deployment.onboarder_version }}
          
          Generated Files:
            - config.yml (Ansible inventory)
            - group_vars/all.yml
            - group_vars/deployment.yml
            - host_vars/mgmt_kvm.yml
            {% if taskfile_template.stat.exists %}- Taskfile.yml{% endif %}

          
          SSH Keys:
          {% for key_name, key_file in config.ssh.keys.items() %}
            - {{ key_name }}: {{ key_file }}
          {% endfor %}
          
          Clusters Configured:
          {% for cluster_name in config.clusters.keys() %}
            - {{ cluster_name }}
          {% endfor %}
        dest: "{{ env_dir }}/.cache/generated/metadata.txt"
        mode: '0644'
    
    - name: Create .gitignore for generated files
      copy:
        content: |
          # Generated files - DO NOT COMMIT
          # These files are generated from deployment.yml
          # Run 'task prep-config' to regenerate
          
          config.yml
          Taskfile.yml
          group_vars/
          host_vars/
        dest: "{{ env_dir }}/.gitignore.generated"
        mode: '0644'
    
    # ==========================================================================
    # PHASE 9: Validation
    # ==========================================================================
    - name: "PHASE 9: Validate Generated Files"
      debug:
        msg: "Validating generated configuration files"
    
    - name: Validate generated config.yml syntax
      command: ansible-inventory -i {{ env_dir }}/config.yml --list
      register: inventory_validation
      changed_when: false
      failed_when: inventory_validation.rc != 0
    
    - name: Validate generated group_vars YAML syntax
      command: python3 -c "import yaml; yaml.safe_load(open('{{ item }}'))"
      loop:
        - "{{ env_dir }}/group_vars/all.yml"
        - "{{ env_dir }}/group_vars/deployment.yml"
      changed_when: false
    

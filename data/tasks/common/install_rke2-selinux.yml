- name: Copy and install RKE2-selinux RPM
  hosts: "{{ target_hosts }}"
  become: true
  tasks:
    - name: Copy RPM to target
      ansible.builtin.copy:
        src: "/install/images/rke2-selinux*.rpm"
        dest: "/tmp/"
        mode: "0644"
      register: copied_rpm
      delegate_to: localhost

    - name: Install RKE2-selinux RPM on remote
      ansible.builtin.dnf:
        name: "{{ copied_rpm.dest }}"
        state: present
        disable_gpg_check: true
